<form (submit)="onSave()" [formGroup]="form">
    <mat-form-field>
    <input matInput formControlName="title" placeholder="Titulo ej) Football mach" type="text" />
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="place" placeholder="Place" type="text" >
  </mat-form-field>
  <mat-form-field >
      <input matInput type="number" placeholder="Num people" formControlName="numPeople" >
    </mat-form-field>
  <mat-form-field>
      <input matInput [matDatepicker]="eventDate" placeholder="Date" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="eventDate"></mat-datepicker-toggle>
      <mat-datepicker #eventDate disabled="false"></mat-datepicker>
    </mat-form-field>
  <button
  mat-raised-button
  type="submit"
  class="buttonSubmit"
  color="primary"
  [disabled]="form.invalid">Save</button>
  <button
  mat-raised-button
  type="button"
  class="buttonSubmit"
  color="secondary"
  (click)="onCancel()"
  >Cancel</button>
</form>
