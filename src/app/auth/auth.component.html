<mat-card class="login">
    <mat-card-title>Login</mat-card-title>
  <form (submit)="onLogin()" [formGroup]="form">
      <mat-form-field>
      <input matInput formControlName="email" placeholder="Email" type="text" />
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="password" placeholder="Password" type="password">
    </mat-form-field>
    <button
    mat-raised-button
    type="submit"
    class="buttonSubmit"
    color="primary"
    [disabled]="form.invalid">Login</button>
    <button
    mat-raised-button
    type="button"
    class="buttonSubmit"
    color="secondary"
    (click)="onSignup()"
    [disabled]="form.invalid">Signup</button>
  </form>
</mat-card>
